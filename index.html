<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="card">
    	<div id="gallery">
        	<div id="image-container">
            	<img id="current-image" src="assets/tyler.jpg">
        	</div>
        	<div id="image-comment">Tyler, The Creator – Hot Wind Blows</div>
    	</div>
    	<div id="player">
    		<button id="prev"></button>
        	<button id="play-pause">
        		<img src="assets/play.png" id="play-pauseImg">
        	</button>
        	<button id="next"></button>
        	<button id="download">
        		<img src="assets/download.png" id="downloadImg">
        	</button>
    	</div>
    	<div id="slider">
    		<span id="current-time">0:00</span> 
    		<input id="seek-bar" type="range" value="0">
    		<span id="duration">0:00</span>
    	</div>
    </div>	
    <audio id="pesenki"></audio>
    <canvas id="visualizer"></canvas>
    <script src="script.js"></script>
</body>
</html>
